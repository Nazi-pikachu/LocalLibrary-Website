{% extends 'base.html' %}
{% block content %}
{% if list %}
<h1>Book List</h1>
<ul>
    {% for book in list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
